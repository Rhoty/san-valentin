<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <div class="container-letter">
            <div class="cover"></div>
            <span class="heart">♥</span>
            <p class="paper">Nunca tuve problemas con estar solo, luego, un día llegaste y entendí que si bien me gusta mi soledad, me gusta más estar contigo.
                este es el tercer San Valentin en el que hemos coincidido desde que nos conocemos, uno más para agregar a una lista que espero no acabe nunca. <br> Rodner.</p>
            <div class="letter"></div>
        </div>

        <div class="options">
            <button id="open">Abrir</button>
            <button id="close">Cerrar</button>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
